<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HangMan-Game</title>
  </head>
  <body>
    <div class="container">
      <div class="pop"></div>
      <div class="game-info">
        <div class="game-name">HangMan</div>
        <div class="icons">
          <input type="checkbox" id="icon" />
          <label class="l-icon" for="icon">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </label>
        </div>
        <div class="game-gategory">Word From : <span></span></div>
      </div>
      <hr />
      <div class="Row">
        <div class="hangman-draw">
          <div class="thedraw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
        <div></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio
      id="success"
      src="Success sound effect (copyright free).mp4"
      preload="auto"
    ></audio>
    <audio id="fail" src="soft fall.mp4" preload="auto"></audio>
    <audio id="finall" src="fall.mp4" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
